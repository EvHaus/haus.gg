name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2.4.0
      with:
        version: 7
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8.6.0
        run_install: true
    
    - name: Test
      run: pnpm test
