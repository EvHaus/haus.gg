name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Test
      run: |
        yarn install --pure-lockfile
        yarn test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Dump github context
      env:
        JOB_CONTEXT: ${{ toJson(github) }}
      run: echo "$JOB_CONTEXT"
    - name: Deploy
      if: github.event_name == 'pull' && github.branch == 'master'
      env:
        ROCKETRY_PW: ${{ secrets.ROCKETRY_PW }}
      run: |
        yarn deploy
